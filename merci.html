<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre réservation - Game & Chill</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0f0e17;
            --light-text: #fffffe;
            --accent: #ff8906;
            --secondary: #f25f4c;
            --highlight: #2cb67d;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--light-text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 137, 6, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent);
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 137, 6, 0.5);
        }

        .icon-success {
            font-size: 5rem;
            color: var(--highlight);
            margin-bottom: 30px;
            animation: bounce 1.5s infinite;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            background: var(--accent);
            color: var(--dark-bg);
            box-shadow: 0 4px 15px rgba(255, 137, 6, 0.4);
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 137, 6, 0.6);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .social-links a {
            color: var(--light-text);
            font-size: 1.8rem;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-success">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>RÉSERVATION CONFIRMÉE!</h1>
        <p>Merci pour votre réservation chez <strong>Game & Chill</strong>. Nous avons bien reçu votre demande et vous contacterons très prochainement pour confirmation.</p>
        <p>Un email de confirmation vous a été envoyé avec tous les détails.</p>
        <a href="index.html" class="btn">Retour à l'accueil</a>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
